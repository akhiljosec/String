{% extends 'base.html' %}

{% block content %}
    <form name="friend_request_confirm_form" method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
      <label>Are you sure you want to sent a Friend Request to {{receiver_username}}, Confirm It.</label><br><br>
      <input type="radio" id="yes" name="sent_request" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="sent_request" value="no" checked>
      <label for="no">No</label><br><br>
      <input type="submit" value="Submit">
    </form>


{% endblock %}
